<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Caption & Music Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url('https://images.unsplash.com/photo-1487215078519-e21cc028cb29?auto=format&fit=crop&w=1920&q=80') no-repeat center center fixed;
            background-size: cover;
            position: relative;
            color: #333;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.75);
            z-index: 0;
        }

        .section {
            position: relative;
            z-index: 1;
            width: 100%;
            padding: 2rem 1rem;
            text-align: center;
        }

        .section img {
            width: 60%;
            max-width: 600px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            max-height: 700px;
        }

        h2, h3 {
            font-weight: bold;
            color: #222;
        }

        p, li {
            font-size: 1.1rem;
        }

        ul {
            list-style-type: disc;
            padding-left: 1.5rem;
            display: inline-block;
            text-align: left;
        }

        .btn-primary, .btn-secondary {
            background-color: #2e3236;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 8px;
            margin-top: 1rem;
        }

        .btn-primary:hover, .btn-secondary:hover {
            background-color: #23272b;
        }

        .hidden {
            display: none;
        }

        @media (max-width: 768px) {
            .section img {
                width: 100%;
            }

            ul {
                padding-left: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="section">
        <h2>Uploaded Image</h2>
        <img src="{{ image_path }}" alt="Uploaded Image">
    </div>

    <div class="section">
        <h3>Generated Caption</h3>
        <p>{{ caption }}</p>
    </div>

    <div class="section">
        <h3>Detected Mood</h3>
        <p>{{ mood }}</p>
    </div>

    <!-- Button to show music -->
    <div class="section">
        <button onclick="showMusic()" class="btn btn-secondary">Show Recommended Music</button>
    </div>

    <!-- Music Section (initially hidden) -->
    <div id="music-section" class="section hidden">
        <h3>Recommended Music</h3>
        <ul>
            {% for song in songs %}
                <li>{{ song }}</li>
            {% endfor %}
        </ul>
    </div>

    <div class="section">
        <a href="/" class="btn btn-primary">Upload Another Image</a>
    </div>

    <script>
        function showMusic() {
            document.getElementById("music-section").classList.remove("hidden");
        }
    </script>
</body>
</html>
