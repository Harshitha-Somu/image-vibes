<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login & Register</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    :root {
      --main-color: rgba(52, 58, 64, 0.85);
    }

    html, body {
      height: 100%;
      margin: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background: url('https://images.unsplash.com/photo-1518770660439-4636190af475?auto=format&fit=crop&w=1920&q=80') no-repeat center center fixed;
      background-size: cover;
    }

    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background-color: rgba(255, 255, 255, 0.75);
      z-index: 0;
    }

    .center-wrapper {
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      position: relative;
      z-index: 1;
    }

    .form-section {
      width: 100%;
      max-width: 500px;
      background: none;
      padding: 0 1rem;
    }

    .btn-primary, .btn-success {
      background-color: var(--main-color);
      border-color: var(--main-color);
    }

    .btn-primary:hover, .btn-success:hover {
      background-color: rgba(52, 58, 64, 0.85);
      border-color: rgba(52, 58, 64, 0.85);
    }

    .hidden {
      display: none;
    }

    .register-link {
      margin-top: 1rem;
      text-align: center;
    }

    h4 {
      text-align: center;
      margin-bottom: 1.5rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="center-wrapper">
    <!-- Login Form -->
    <div id="login-form" class="form-section">
      <h4>Login</h4>
      <form method="POST" action="/login">
        <div class="mb-3">
          <label class="form-label">Username</label>
          <input type="text" class="form-control" name="username" required />
        </div>
        <div class="mb-3">
          <label class="form-label">Password</label>
          <input type="password" class="form-control" name="password" required />
        </div>
        <div class="d-grid">
          <button type="submit" class="btn btn-primary">Login</button>
        </div>
      </form>
      <div class="register-link">
        <p>
          Don't have an account?
          <a href="#" onclick="showRegister()">Register</a>
        </p>
      </div>
    </div>

    <!-- Register Form -->
    <div id="register-form" class="form-section hidden">
      <h4>Register</h4>
      <form method="POST" action="/register">
        <div class="mb-3">
          <label class="form-label">First Name</label>
          <input type="text" class="form-control" name="firstname" required />
        </div>
        <div class="mb-3">
          <label class="form-label">Last Name</label>
          <input type="text" class="form-control" name="lastname" required />
        </div>
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" class="form-control" name="email" required />
        </div>
        <div class="mb-3">
          <label class="form-label">Username</label>
          <input type="text" class="form-control" name="username" required />
        </div>
        <div class="mb-3">
          <label class="form-label">Set Password</label>
          <input type="password" class="form-control" name="password" required />
        </div>
        <div class="mb-3">
          <label class="form-label">Confirm Password</label>
          <input type="password" class="form-control" name="confirm_password" required />
        </div>
        <div class="d-grid">
          <!--<button type="submit" class="btn btn-success">Register</button>-->
          <button type="button" onclick="window.location.href='index.html'" class="btn btn-success">Register</button>

        </div>
      </form>
      <div class="register-link">
        <p>
          Already have an account?
          <a href="#" onclick="showLogin()">Login</a>
        </p>
      </div>
    </div>
  </div>

  <script>
    function showRegister() {
      document.getElementById('login-form').classList.add('hidden');
      document.getElementById('register-form').classList.remove('hidden');
    }

    function showLogin() {
      document.getElementById('register-form').classList.add('hidden');
      document.getElementById('login-form').classList.remove('hidden');
    }
    

document.querySelector('#register-form form').addEventListener('submit', function(e) {
  e.preventDefault();  // Prevent default form submission (optional, if you want to do ajax later)

  // You can do validation or ajax here if needed

  // For now just redirect to index.html immediately after submit button clicked
  window.location.href = 'index.html';
});


  </script>
</body>
</html>
